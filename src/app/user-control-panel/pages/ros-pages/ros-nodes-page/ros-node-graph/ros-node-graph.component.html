<ngx-card
  title="ROS Node Graph"
  size="xlarge"
  [isLoading]="isLoading"
  [error]="err">

  <ng-container headerButtons>
    <ngx-card-header-button icon="nb-search" [isActive]="isZoomEnabled" (click)="toggleZoom()"></ngx-card-header-button>
    <ngx-card-header-button icon="nb-loop-circled" [isActive]="true" (click)="refresh()"></ngx-card-header-button>
  </ng-container>

  <div #container></div>
</ngx-card>
