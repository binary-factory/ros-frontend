<ngx-card
  title="ROS Node Graph"
  size="xlarge"
  [isLoading]="isLoading"
  [error]="err">

  <ng-container headerButtons>
    <ngx-card-header-button icon="nb-gear" [isActive]="isSettingsVisible" (click)="toggleDialog()"></ngx-card-header-button>
  </ng-container>

  <ros-point-cloud [options]="options"></ros-point-cloud>
</ngx-card>
