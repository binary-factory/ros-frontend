<nb-layout>

  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" responsive tag="menu-sidebar">
    <nb-sidebar-header>
      <a class="btn btn-hero-success main-btn" routerLink="/pages/cockpit">
        <i class="ion ion-ios-game-controller-b"></i> <span>Cockpit</span>

  </nb-layout-column>

  <nb-layout-footer fixed>

  </nb-layout-footer>
</nb-layout>
